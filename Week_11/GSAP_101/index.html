<!DOCTYPE html>
<html>
<head>
	<title>GSAP 101</title>
	<style type="text/css">
		#sb{
			position: absolute;
			top:500px;
			left: 0;
		}
	</style>	
</head>
<body>
	<img src="img/soccer-ball.png" id="sb">

	<img src="img/basket-ball.png" class="bball">
	<img src="img/basket-ball.png" class="bball">
	<img src="img/basket-ball.png" class="bball">
	<img src="img/basket-ball.png" class="bball">
	<img src="img/basket-ball.png" class="bball">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js""></script>
	<!-- custom scripts after GSAP has loaded -->
	<script type="text/javascript">
		// we write animation scripts here
		// grab soccer ball by id

		var sb = document.getElementById('sb');
		// use TweenMax object TO animate over 3 seconds and change position with an ease

		TweenMax.to(sb, 3, {x: 800, y: -500, rotation: 360, ease:Elastic.easeOut})


		// bball code

		TweenMax.staggerTo('.bball', 1, {y:500, rotation: 720, delay:0, ease: Bounce.easeOut}, 0.1)

		TweenMax.to('#sb, .bball', 1, {opacity:0, delay: 2, onComplete:imDone})

		function imDone(){
			alert("I'm done!");
		}
	</script>
</body>
</html>
