<!DOCTYPE html>
<html>
<head>
	<title>jQuery</title>
</head>
<body>

	<div id="myId">This is a div we will grab with a jquery selector</div>

	<p class="goat">Paragraph 1</p>
	<p class="goat">Paragraph 2</p>
	<p class="goat">Paragraph 3</p>
	<p class="goat">Paragraph 4</p>

	<ul>
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
	</ul>

	<!-- Always load jQuery first before you use it  -->
	<script
				  src="http://code.jquery.com/jquery-3.2.1.slim.min.js"
				  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
				  crossorigin="anonymous"></script>
	<!-- Custom scripts for jquery functions -->
	<script type="text/javascript">
		// document.addEventListener('DOMContentLoaded', function(){
		// 	//do you on load function and event listeners here
		// 	console.log('long hand js way');
		// });


		//on load event listeners in jquery

		$(document).ready(function(){
			//do stuff here when the page loads

			// get element by ID plain JS
			// document.getElementById('myId').addEventListener...;

			//jquery easy method
			$('#myId').click(function(){
				// this targets the thing that was clicked
				console.log(this);
				$(this).html('you clicked me');
			});

			// vanilla JS way
			// document.getElementsbyTagName('P');

			//jquery way
			console.log($('p'));

			//vanilla JS
			//document.getElementsbyClassName('goat');

			//jqeury way

			console.log($('p.goat'));

			//vanilla JS for grabbing the first instance of the matched selector on the page
			console.log(document.querySelector('li'));

			//jquery way
			console.log($('li:first'));
		});
	</script>
</body>
</html>
