<!DOCTYPE html>
<html>
<head>
	<title>JSOL 101</title>
</head>
<body>


<script type="text/javascript">
	var customer = {
		firstName: 'Tony',
		lastName: 'Pony',
		pets: ['dog', 'cat', 'iguana']
	};


	// accessing key value pairs with dot notation
	console.log(customer.firstName);
	// accessing key value pairs with square bracket notation
	console.log(customer['lastName']);
	//combine both
	console.log(customer.pets[1]);

	//log out all of our customer's pets
	for (var i = 0; i < customer.pets.length; i++) {
		console.log(customer.pets[i]);
	}

	var myClass = {
		me: {
		firstName: 'Tony',
		lastName: 'Pony',
		pets: ['dog', 'cat', 'iguana']
		},

		others: [{
		firstName: 'Sally',
		lastName: 'Omally',
		pets: ['Butterfly', 'Bird']
		},
		{
		firstName: 'Billy',
		lastName: 'Goat',
		pets: ['Snake', 'Fish']
		},
		{
		firstName: 'Tara',
		lastName: 'Ohara',
		pets: ['Gecko', 'Lizard']
		}]
	};

	console.log(myClass.me.pets[2]);

	console.log(myClass.others[1].firstName);

	console.log(myClass.others.length);

	for (var i = 0; i < myClass.others.length; i++) {
		console.log(myClass.others[i].firstName);
	}

	console.log(myClass.others[2].pets[0]);

</script>

</body>
</html>
