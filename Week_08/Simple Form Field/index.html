</!DOCTYPE html>
<html>
<head>
	<title>User Input Simple Example</title>

	<style>
		.red{
			color: red;
		}

		.blue{
			color: blue;
		}

		.green{
			color: green;
		}

		.purple{
			color: rebeccapurple;
		}
	</style>
</head>
<body>
	<h1 id="changeMe">Get User Input</h1>
	<form> 
		<fieldset>
			<legend>Pick a number between 0 and 3</legend>
			<!-- Input with a type of number and min max and step for input control -->
			<input type="number" id = "num" name="num" min="0" max="3" step="1"/>
			<button type="button" id="changeBtn" class="btnClass">Click to change the color class of the H1</button>
		</fieldset>
	</form>

	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function(event){
			var myBtn = document.getElementById('changeBtn');
			myBtn.addEventListener('click', function(event){
				var userN = document.getElementById('num');
				console.log(userN.value)
				var n = parseInt(userN.value);
				console.log(n)
				// if we have a bunch of conditionals that check one condition, we can use a switch statement
				var h = document.getElementById('changeMe');
				console.log(h);
				switch(n){
					case 0:
						console.log(h.className)
						h.className = 'red';
						break;

					case 1: 
						h.className = 'green';
						break;

					case 2: 
						h.className = 'blue';
						break;

					case 3: 
						h.className = 'purple';
						break;

					default: 
					// this is the thing to do if none of the above are met
				}
			});			
		})
	</script>
</body>
</html>
